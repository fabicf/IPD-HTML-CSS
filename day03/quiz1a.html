<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form method="POST" action="https://www.hashemian.com/tools/form-post-tester.php">
        <table>

            <tr>
                <th colspan="3">Register Here</th>
            </tr>

            <tr>
                <td> <label for="username"> Username: </label></td>
                <td> <input type="text" id="username" name="username"> </td>
            </tr>

            <tr>
                <td> <label for="password"> Password: </label> </td>
                <td> <input type="password" id="password" name="password"> </td>
            </tr>

            <tr>
                <td><label for="email"> Email: </label> </td>
                <td> <input type="email" id="email" name="email"> </td>
            </tr>

            <tr>
                <td>Gender:</td>
                <td>
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male"> Male </label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female"> Female </label>
                    <input type="radio" id="others" name="gender" value="others"> checked>
                    <label for="others"> Others </label>
                </td>
            </tr>

            <tr>
                <td> <label for="phone"> Phone: </label> </td>
                <td>
                    <select id="phone" name="phone">
                        <option value="+256">+256</option>
                        <option value="+514">+514</option>
                        <option value="+424">+424</option>
                    </select>
                </td>
                <td> <input type="number" id="phone" name="phone"> </td>
            </tr>

            <tr>
                <td colspan="3"> <input type="submit" value="submit" </td>
            </tr>

        </table>
    </form>
</body>

</html>
