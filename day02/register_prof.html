<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Form example</title>
</head>

<body>
    <form method="POST" action="https://www.hashemian.com/tools/form-post-tester.php">
        <label for="userName">User name:</label>
        <input type="text" id="userName" name="userName"><br><br>
        <label for="nameFirstLast">First and last name:</label>
        <input type="text" id="nameFirstLast" name="nameFirstLast">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>
        <label for="numberSibling">Number of Siblings:</label>
        <input type="number" id="numberSibling" name="numberSibling" min="0" max="15"><br><br>
        <label for="dateOfBirth">Date of birth:</label>
        <input type="date" id="dateOfBirth" name="dateOfBirth"><br><br>

        <label for="gender"><b>Gender :</b></label>
        <select name="gender" id="gender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other" selected>Other</option>
        </select><br><br>

        <b>Age:</b>
        <input type="radio" id="ageBelow18" name="age" value="below18">
        <label for="ageBelow18">Below 18</label>
        <input type="radio" id="ageBetween18And35" name="age" value="between18And35">
        <label for="ageBetween18And35">Between 18 -35</label>
        <input type="radio" id="ageBetween36And65" name="age" value="between36And65">
        <label for="ageBetween36And65">Between 36 -65</label>
        <input type="radio" id="ageAbove65" name="age" value="bbove65">
        <label for="ageAbove65">Above 65</label>
        <input type="radio" id="agePreferNotSay" name="age" value="preferNotSay" checked>
        <label for="agePreferNotSay">Prefer not to say</label><br><br>

        <b>Food Preferences:</b>
        <label for="foodMeat">Meat</label>
        <input type="checkbox" id="foodMeat" name="foodMeat" value="true">
        <label for="foodDiary">Diary</label>
        <input type="checkbox" id="foodDiary" name="foodDiary" value="true">
        <label for="foodVegan">Vegan</label>
        <input type="checkbox" id="foodVegan" name="foodVegan" value="true">
        <label for="foodKosher">Kosher</label>
        <input type="checkbox" id="foodKosher" name="foodKosher" value="true">
        <label for="foodHalal">Halal</label>
        <input type="checkbox" id="foodHalal" name="foodHalal" value="true">
        <label for="foodOther">Other</label>
        <input type="checkbox" id="foodOther" name="foodOther" value="true"><br><br>

        <label for="userPassword">Password:</label>
        <input type="password" id="userPassword" name="userPassword" required>
        <label for="passwordConfirmation">Confirm Password:</label>
        <input type="password" id="passwordConfirmation" name="passwordConfirmation" required><br><br>

        <input type="submit" value="Submit this form">
    </form>
</body>

</html>
